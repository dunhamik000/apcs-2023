<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Grade?</title>
</head>
<body>
    
<h1>What's Your Grade?</h1>
<h3>Find out what your grade will be after a new test or assignment is added to the gradebook</h3>


<div>
    <label for="outOf">What's the grade of the test/assignment out of?</label>
    <input type="number" name="outOf" id="outOf" />
</div>

<div>
    <label for="outOf">What is your current percentage in the class?</label>
    <input type="number" name="gradeBefore" id="gradeBefore" />
</div>

<div>
    <label for="outOf">How many points are in the section that has the test/assignment?</label>
    <input type="number" name="sectionPoints" id="sectionPoints" />
</div>

<div>
    <label for="outOf">How many points is the section that has the test/assignment out of?</label>
    <input type="number" name="sectionPointsOutOf" id="sectionPointsOutOf" />
</div>

<div>
    <label for="outOf">How many sections does the class have other than the section with the test/assignment?</label>
    <input type="number" name="secNum" id="secNum" />
</div>

<button onclick="sections();"> Add a section </button>
<br>
<br>
<button onclick="test();"> Enter </button>
<br>
<br>

<div>
    <input type="range" id="volume" name="volume"
           min="0" max="score">
    <label for="score">Score</label>
  </div>

  <br>
  <div id="enduphere2"></div>

<script>
function sections() {

    document.getElementById("enduphere").innerHTML +=
    `
    How many points do you have in this section?
    <input type="number" name="scores" id="scores">

    How many points is this section out of?
    <input type="number" name="scores" id="scores">

    What percentage of the grade is this section?
    <input type="number" name="percent" id="percent">

    <br>
    
    `;

}

function test() {

document.getElementById("enduphere2").innerHTML +=
`
Letter grade of the test/assignment: 
<br>
Overall letter grade in the class before: 
<br>
Overall grade in the class before as a percentage: 
<br>
Overall letter grade in the class after: 
<br>
Overall grade in the class after as a percentage: 
<br>

`;

}

document.getElementById("form").attachEvent('onsubmit', function(evt){
        evt.preventDefault();
        window.history.back();
        let value = document.getElementById("score").textContent;
        let grade = value*100;

        document.getElementById("grade").innerText = "my grade is: "+grade;        
    });

</script>

</body>
</html>
